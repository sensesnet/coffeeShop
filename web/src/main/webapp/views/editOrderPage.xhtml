<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html">

<f:view>
    <h:head><title>Second Page Title</title></h:head>

    <h:body>
        <p:panel header="Coffee Shop" style="text-align: center">
            <h:form>
                <p:outputLabel id="labelId" title="OutputLabel title" value="#{mainBean.inputText}"/>

                <p:inputText id="inputTextId" placeholder="#{mainBean.inputText}" title="From Managed Bean"
                             value="#{mainBean.inputText}"/>

                <br/>
                <p:outputLabel value="Пример Ajax Обновления" for="ajaxBtnId"/>
                <p:commandButton id="ajaxBtnId" value="Обновить только поля"
                                 action="#{mainBean.showMessage}"
                                 update="labelId, inputTextId, growlMessageId"/>

                <p:growl id="growlMessageId" showDetail="true" widgetVar="growlMessageId"/>

            </h:form>
        </p:panel>
    </h:body>
</f:view>
</html>
